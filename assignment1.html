<!doctype html>
<html>
<head>
    <title>svg practive</title>
    <link rel="stylesheet" type="text/css" href="okay.css">
</head>
<body>
    <h1>SVG PRACTICE</h1>
    <svg viewBox="0 0 250 250">
        <circle
        cx="15" cy="15" r="10"
        style="stroke:brown; fill:cornflowerblue;
        stroke-width: 0.5; stroke-dasharray: 10 5; fill-opacity: 0,8;"/>
        
        <circle 
        cx="45" cy="15" r="10"
        style="stroke:brown; fill:cornflowerblue;
        stroke-width: 0.5; stroke-dasharray: 4 2; fill-opacity: 0,8;"/>

        <line 
        x1="15" y1="25" x2="45" y2="5"
        style="stroke:brown; fill:cornflowerblue 
        stroke-width: 0.5; stroke-dasharray: 4 2;"/>

        <rect
        x="5" y="5" height="20" width="50"
        style="stroke: brown; fill: none; stroke-dasharray:3 1; stroke-width: 0.5;"/>

        <polyline points="55,5 75,25 95,5 115,25 135,5 155,25"
        style="stroke:brown; stroke-dasharray:3 1; fill:cornflowerblue
        stroke-width: 0.5;"/>

        <path d="M155,25 L165,25 A20,20 0 0,0 185,12.5 A12.5,12.5 0 0,1 195,12.5 A20,20 0 0,0 215,25"
        style="stroke:brown; stroke-dasharray:3 1; fill:rgb(0, 0, 0); stroke-width:0.5; "/>

        <text 
        x="30" y="50"
        style="stroke: none; fill: black; font-size: 10px; text-anchor: start; stroke-width: 0.05; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
        > SVG.CIRCLE.RECTANGLE.LINE.POLYLINE.PATH.TEXT </text>
        
        <text 
        x="15" y="50"
        style="stroke: cornflowerblue; fill: black; font-size: 20px; text-anchor: middle; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; writing-mode: tb;"
        > SVG</text>
        
        <rect
        x="0" y="65" height="10" width="250"
        style="stroke: none;stroke-dasharray: 3 1; fill: none; stroke-width: 0.5; fill: white;"/>
    </svg>
    </svg>
</body>
</html>
